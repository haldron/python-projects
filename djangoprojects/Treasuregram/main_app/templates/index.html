{% load staticfiles %}

<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <link href="{% static 'bootstrap.min.css' %}"
            rel = 'stylesheet'/>
        <link href="{% static 'style.css' %}"
            rel = 'stylesheet'/>
        <title>TreasureGram</title>
    </head>

    <body>
        <h1>TreasureGram</h1>
        {% for treasure in treasure %}
            <p>{{treasure.name}}</p>
            {% if treasure.value > 0 %}
                <p>{{treasure.value}}</p>
            {% else %}
                <p>Unknown</p>
            {%endif%}
        {% endfor %}
    </body>
</html>
